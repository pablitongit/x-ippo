<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #232629;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: grid;
      height: 748px;
      width: 748px;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      gap: 10px;
      position: relative;
    }

    /* Colors for Mondrian grid */
    .red {
      background-color: #E72F24;
    }
    .white {
      background-color: #F0F1EC;
    }
    .blue {
      background-color: #004592;
    }
    .yellow {
      background-color: #F9D01E;
    }
    .black {
      background-color: #232629;
    }

    /* Spanning and positioning blocks */
    .first {
      grid-column: span 3;
    }
    .second {
      grid-row: span 2;
    }
    .third {
      grid-row: span 2;
      grid-column: span 2;
    }
    .forth {
      grid-row: span 2;
    }


    /* Hover and active effects */
    .container div {
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
      z-index: 1; /* Initial z-index to keep them at the same level */
    }

    .container div:hover {
      transform: scale(1.1); /* Scale up on hover */
      filter: brightness(1.2);
      z-index: 2; /* Bring the hovered element to the front */
      border-radius: 2%;
    }

    .container div:active {
      transform: scale(1);
      filter: brightness(1.5);
    }

    /* Hidden text (Initially hidden) */
    .text {
      position: absolute;
      text-align: center;
      padding: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(83, 2, 4);
      font-size: 24px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* Show the text when the block is clicked */
    .container div:active .text {
      opacity: 1;
    }
    /* Image inside each block (Initially hidden) */
    .container div img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* This ensures the image covers the entire box */
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* Show the image when the block is clicked */
    .container div:active img {
      opacity: 1;
    }

  </style>
</head>
